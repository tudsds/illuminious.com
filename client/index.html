<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- Primary Meta Tags -->
    <title>Illuminious - Global Electronics Supply Chain Solutions</title>
    <meta name="title" content="Illuminious - Global Electronics Supply Chain Solutions" />
    <meta name="description" content="Illuminious is a leading global electronics supply chain provider offering EMS, OEM, ODM, DFM, and overseas warehouse services. From concept to global delivery, we bridge innovative ideas with world-class manufacturing." />
    <meta name="keywords" content="electronics manufacturing, EMS, OEM, ODM, DFM, supply chain, PCB assembly, hardware startup, prototyping, overseas warehouse, electronics supply chain" />
    <meta name="author" content="Illuminious LLC" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook / Instagram -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://illuminious.com/" />
    <meta property="og:title" content="Illuminious - Global Electronics Supply Chain Solutions" />
    <meta property="og:description" content="From concept to global delivery. Leading electronics manufacturing services with facilities in USA, Southeast Asia, and China." />
    <meta property="og:image" content="https://illuminious.com/images/og-image.png" />
    <meta property="og:site_name" content="Illuminious" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://illuminious.com/" />
    <meta name="twitter:title" content="Illuminious - Global Electronics Supply Chain Solutions" />
    <meta name="twitter:description" content="From concept to global delivery. Leading electronics manufacturing services with facilities in USA, Southeast Asia, and China." />
    <meta name="twitter:image" content="https://illuminious.com/images/og-image.png" />
    
    <!-- WhatsApp specific -->
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/images/illuminious-logo-icon.png" />
    <link rel="apple-touch-icon" href="/images/illuminious-logo-icon.png" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://illuminious.com/" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#132843" />
    <meta name="msapplication-TileColor" content="#132843" />
    
    <!-- Structured Data for Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Illuminious LLC",
      "alternateName": "Illuminious",
      "url": "https://illuminious.com",
      "logo": "https://illuminious.com/images/illuminious-logo-main.png",
      "description": "Global electronics supply chain provider offering EMS, OEM, ODM, DFM, and overseas warehouse services.",
      "sameAs": [
        "https://www.linkedin.com/company/illuminious",
        "https://twitter.com/illuminious"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "email": "info@illuminious.com",
        "contactType": "customer service",
        "availableLanguage": ["English"]
      },
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Silicon Valley",
        "addressRegion": "CA",
        "addressCountry": "US"
      }
    }
    </script>
    
    <!-- Structured Data for Services -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Service",
      "serviceType": "Electronics Manufacturing Services",
      "provider": {
        "@type": "Organization",
        "name": "Illuminious LLC"
      },
      "areaServed": {
        "@type": "Place",
        "name": "Worldwide"
      },
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Manufacturing Services",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Electronics Manufacturing Services (EMS)"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Original Equipment Manufacturing (OEM)"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Original Design Manufacturing (ODM)"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Design for Manufacturing (DFM)"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Rapid Prototyping"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Logistics & Overseas Warehouse"
            }
          }
        ]
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script>
  </body>

</html>
